<!-- admin-modificar-libro-presenter.html -->
<header>
  <h1>Tecnologías y Sistemas Web 24/25</h1>
  <h2>Modificar Libro</h2>
</header>
<article>
  <nav class="navbar">
    <ul>
      <li><a href="admin-home.html">Inicio</a></li>
      <li><a href="home.html">Salir</a></li>
    </ul>
  </nav>
  <div class="contenido">
    <div class="mensajes-container" id="mensajesContainer"></div>
    <form id="modificarLibroForm">
      <label for="isbnInput">ISBN</label>
      <input id="isbnInput" name="isbn" type="text" size="40" required><br>
      
      <label for="tituloArea">Título</label>
      <textarea id="tituloArea" name="titulo" rows="2" cols="40" required></textarea><br>

      <label for="autoresArea">Autores</label>
      <textarea id="autoresArea" name="autores" rows="2" cols="40" required></textarea><br>

      <label for="resumenArea">Resumen</label>
      <textarea id="resumenArea" name="resumen" rows="8" cols="40" required></textarea><br>

      <label for="stockInput">Stock</label>
      <input id="stockInput" name="stock" type="number" required step="1" max="10000" min="0"><br>

      <label for="precioInput">Precio €</label>
      <input id="precioInput" name="precio" type="number" required step="0.01" max="10000" min="0"><br>

      <footer>
        <input id="modificarInput" type="submit" value="Modificar" />
      </footer>
    </form>
  </div>
</article>
