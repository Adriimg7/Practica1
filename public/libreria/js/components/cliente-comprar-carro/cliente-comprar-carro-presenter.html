<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main>
    <header>
      <h1>Tecnologías y Sistemas Web 24/25</h1>
      <h2>Finalizar Compra</h2>
    </header>
    <article>
      <nav class="navbar">
        <ul>
          <li><a href="cliente-home.html">Inicio</a></li>
          <li><a href="cliente-carro.html">Carro</a></li>
          <li><a href="cliente-facturas.html">Facturas</a></li>
          <li><a href="cliente-perfil.html">Perfil</a></li>
          <li><a href="home.html">Salir</a></li>
        </ul>
      </nav>
      
      <div class="contenido">
        <div class="info">
          <form id="compraForm">
            <label for="fechaInput">Fecha</label>
            <input type="date" id="fechaInput" required><br>

            <label for="dniInput">DNI</label>
            <input id="dniInput" type="text" readonly><br>

            <label for="razonsocialInput">Razón Social</label>
            <input id="razonsocialInput" type="text" value="Razón Social"><br> <!-- Editable -->

            <label for="direccionInput">Dirección</label>
            <input id="direccionInput" type="text" readonly><br>

            <label for="emailInput">Email</label>
            <input id="emailInput" type="email" readonly><br>

            <h2>Resumen del Carrito</h2>
            <table class="carro">
              <thead>
                <tr>
                  <th>Cant</th>
                  <th>Detalle</th>
                  <th>Unidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="lista-libros"></tbody>
            </table>

            <div id="total">
              <p>Subtotal: €<span id="subtotal">0.00</span></p>
              <p>IVA: €<span id="iva">0.00</span></p>
              <p>Total: €<span id="total-final">0.00</span></p>
            </div>

            <button id="boton-pagar" class="boton" onclick="location.href='cliente-home.html'">Comprar</button>
          </form>
        </div>
      </div>
    </article>
  </main>
  <script type="module" src="./cliente-comprar-carro-presenter.mjs" defer></script>
</body>
</html>
