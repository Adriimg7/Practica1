<header>
    <h1>Tecnologías y Sistemas Web 24/25</h1>
    <h2>Perfil Cliente</h2>
  </header>
  <article>
    <nav class="navbar">
      <ul>
        <li><a href="cliente-home.html">Inicio</a></li>
        <li><a href="cliente-perfil.html" class="active">Perfil</a></li>
        <li><a href="cliente-home.html">Salir</a></li>
      </ul>
    </nav>
    <div class="contenido">
      <div class="mensajes-container" id="mensajesContainer"></div>
      <form id="perfilForm">
        <label for="dniInput">DNI:</label>
        <input id="dniInput" type="text" required>
  
        <label for="nombreInput">Nombre:</label>
        <input id="nombreInput" type="text" required>
  
        <label for="apellidosInput">Apellidos:</label>
        <input id="apellidosInput" type="text" required>
  
        <label for="direccionInput">Dirección:</label>
        <input id="direccionInput" type="text" required>
  
        <label for="emailInput">Email:</label>
        <input id="emailInput" type="email" required>
  
        <label for="contrasenaInput">Contraseña:</label>
        <input id="contrasenaInput" type="password" required>
  
        <footer>
          <input id="modificarInput" type="submit" value="Guardar Cambios" />
        </footer>
      </form>
    </div>
  </article>
